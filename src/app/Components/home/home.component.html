<div class="wrapper">
    <div class="container">
        <h2>{{msg}} {{name}}</h2>
        <div class="date-section">
            <h3 class="date">
                {{date|date:'mediumDate'}}
            </h3>
            <h3 class="date">
                {{date|date:'shortTime'}}
            </h3>
        </div>

    </div>
    <div class="gif-section">
        <!-- <app-breath-animation></app-breath-animation> -->
        <img class="gif" src="assets/breath2.gif" alt="">
    </div>

    <!-- <div class="img-section">
        <div *ngFor="let item of Images">
            <img src="{{item}}" alt="">
    
        </div>
    </div> -->

    <section class="card-section">
        <mat-card class="example-card" *ngFor="let item of data">

            <a routerLink="/details/{{item.id}}"><img mat-card-image src="{{item.Image}}" alt="Photo" width="100%"
                    height="90%"></a>
            <mat-card-content>
                <p>
                    <a routerLink="/details/{{item.id}}">More Details</a>
                </p>
            </mat-card-content>

        </mat-card>
    </section>
</div>
