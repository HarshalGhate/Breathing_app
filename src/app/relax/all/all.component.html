<app-relax-navbar></app-relax-navbar>
<div class="wrapper">
    
    <section class="card-section">
        <mat-card class="example-card" *ngFor="let item of data">

            <a routerLink="/details/{{item.id}}"><img mat-card-image src="{{item.Image}}" alt="Photo" width="100%"
                    height="90%"></a>
            <mat-card-content>
                <p class="add" (click)="AddFav(item)">
                    <!-- <mat-icon> favorite
                        
                    </mat-icon> -->
                    favorite
                </p>
            </mat-card-content>

        </mat-card>
    </section>
</div>
